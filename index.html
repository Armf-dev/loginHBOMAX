<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projetoHBO</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">    
</head>
<body>
    <header>
        <div>
            <img name="logoHbo" src="assets/images/logobasico.png">
            <h1>Entrar</h1>
            <p>Você tem uma conta HBO Max?</p>
        </div>
        
    </header>
    <main>
        <form action="login.html" method="get">
            <Label>Email</Label>
            <input type="email" name="email" placeholder="">

            <label>Senha</label>
            <input type="senha" name="senha" placeholder="">

            <button class="button1">Entrar</button>

            <p>Você acessa a HBO Max por um provedor de TV,<br>
                de internet ou celular?</p>
            
            <button class="button2">Entrar como provedor</button>
        </form>
    </main>
</body>
</html>
